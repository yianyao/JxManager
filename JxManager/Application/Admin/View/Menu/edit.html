<extend name="Public/based"/>
<block name="css">
    <link href="__ROOT__/Public/assets/pages/css/profile.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/assets/globals/css/dt.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/multiple-select-master/multiple-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet"
          type="text/css"/>

</block>
<block name="content">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-layers font-red"></i>
                    <span class="caption-subject font-red sbold uppercase"><<{$title}>>菜单</span>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form action="__ACTION__" id="formvalid2" method="POST">
                    <div class="form-body">
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" name="title" id="title" value="<<{$info.title|default=''}>>">
                            <label for="form_control_1">菜单标题
                                <span class="required">*</span>
                            </label>
                            <span class="help-block">用于管理后台显示的配置标题...</span>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" name="sort" id="sort" value="<<{$info.sort|default=0}>>">
                            <label for="form_control_1">排序
                                <span class="required">*</span>
                            </label>
                            <span class="help-block">用于分组菜单的显示顺序...</span>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" id="url" name="url" value="<<{$info.url|default=''}>>">
                            <label for="form_control_1">链接
                                <span class="required">*</span>
                            </label>
                            <span class="help-block">请输入链接地址...</span>
                        </div>
                        <div class="form-group form-md-line-input">
                            <select class="form-control" name="pid">
                                <volist name="Menus" id="menu">
                                    <option value="<<{$menu.id}>>"><<{$menu.title_show}>></option>
                                </volist>

                            </select>
                            <label for="form_control_1">上级菜单</label>
                            <span class="help-block">当前菜单的上级菜单...</span>
                        </div>
                       <div class="form-group form-md-radios">
                            <label for="form_control_1">是否隐藏</label>
                            <div class="md-radio-list">
                                <div class="md-radio">
                                    <input type="radio" id="radio1" name="hide" value="1" class="md-radiobtn">
                                    <label for="checkbox112_6">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 是 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="radio2" name="hide" value="0" class="md-radiobtn" checked />
                                    <label for="checkbox112_7">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 否 </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" id="tip" name="tip" value="<<{$info.tip|default=''}>>">
                            <label for="form_control_1">说明</label>
                            <input type="hidden" name="id" value="<<{$info.id|default=''}>>">
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn green">提交</button>
                                <button type="reset" class="btn default" onclick="javascript:history.back(-1);return false;">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</block>
<block name="script">
    <script src="__ROOT__/Public/assets/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/multiple-select-master/multiple-select.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/pages/js/jquery.form.js" type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/jquery-validation/js/jquery.validate.min.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/jquery-validation/js/additional-methods.min.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/layer/layer.js" type="text/javascript"></script>
</block>
<block name="pagescript">
    <script src="__ROOT__/Public/assets/pages/js/MenuValid.js" type="text/javascript"></script>
</block>
