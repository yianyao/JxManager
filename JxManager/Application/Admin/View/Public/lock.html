        <script>
            var Lock=function(){
                return{init:function(){
                    $.backstretch(["__ROOT__/Public/assets/pages/img/bg/1.jpg","__ROOT__/Public/assets/pages/img/bg/2.jpg","__ROOT__/Public/assets/pages/img/bg/3.jpg","__ROOT__/Public/assets/pages/img/bg/4.jpg"],{fade:1e3,duration:8e3})
                }
                }
            }();
            jQuery(document).ready(function(){
                Lock.init()
            });
        </script>
        <script>
            var Login = function() {

                var handleLogin = function() {

                    $('.form-inline').validate({
                        errorElement: 'span', //default input error message container
                        errorClass: 'help-block', // default input error message class
                        focusInvalid: false, // do not focus the last invalid input
                        rules: {
                            password: {
                                required: true
                            }
                        },

                        messages: {
                            password: {
                                required: "密码必须"
                            }
                        },

                        submitHandler: function(form) {
                            $(form).ajaxSubmit({
                                type: "post",
                                url: "login",
                                success:function(t){
                                    if (t >0){
                                        layer.msg('登录成功',function(){
                                            window.location.href   =   "<<{:U('Index/index')}>>";
                                        })
                                    }else{
                                        layer.msg(t);
                                    }
                                }
                            });
                        }
                    });

                    $('.form-inline input').keypress(function(e) {
                        if (e.which == 13) {
                            if ($('.form-inline').validate().form()) {
                                $('.form-inline').submit(); //form validation success, call ajax form submit
                            }
                            return false;
                        }
                    });
                }
                return {
                    //main function to initiate the module
                    init: function() {
                        handleLogin();
                    }
                };
            }();

            jQuery(document).ready(function() {
                Login.init();
            });
        </script>
