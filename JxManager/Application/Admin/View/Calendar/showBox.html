<body>
<!-- BEGIN PORTLET-->
<div class="portlet light form-fit bordered">
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form id="newCalendar" action="operaC" method="post" class="form-horizontal form-bordered">
            <div class="form-body">
                <div class="form-group  margin-top-20">
                    <label class="control-label col-md-3">日程标题
                        <span class="required"> * </span>
                    </label>

                    <div class="col-md-4">
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" class="form-control" id="title" name="title"  placeholder="请输入标题" required/></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">日程摘要
                        <span class="required">: </span>
                    </label>

                    <div class="col-md-4">
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" class="form-control" id="contents" name="contents" placeholder="请输入摘要"/></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">日程颜色</label>
                    <div class="col-md-3">
                        <input type="hidden" id="color" name="color" class="color" value="#db913d"></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">起止日期</label>
                    <div class="col-md-4">
                        <div class="input-group input-large">
                            <input type="text" class="form-control" id="from" name="from" value="<<{$date}>>"required>
                            <span class="input-group-addon"> to </span>
                            <input type="text" class="form-control" id="to" name="to"> </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" id="submit" class="btn green">提交</button>
                            <button type="button" id="close" class="btn default">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
<!-- END PORTLET-->
