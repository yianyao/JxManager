<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<extend name="Public/based" />
    <block name="css">
        <link href="__ROOT__/Public/assets/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
        <link href="__ROOT__/Public/assets/plugins/jquery-minicolors/jquery.minicolors.css" rel="stylesheet" type="text/css" />
    </block>

    <block name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light portlet-fit bordered calendar">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class=" icon-layers font-green"></i>
                            <span class="caption-subject font-green sbold uppercase">日程规划</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-3 col-sm-12">
                                <!-- BEGIN DRAGGABLE EVENTS PORTLET-->
                                <div id="external-events">
                                    <form class="inline-form">
                                        <input type="text" value="" class="form-control" placeholder="输入日程标签..." id="event_title" />
                                        <br/>
                                        <a href="javascript:;" id="event_add" class="btn green"> 添加日程 </a>
                                    </form>
                                    <hr/>
                                    <div id="event_box" class="margin-bottom-10"></div>
                                    <label for="drop-remove">
                                        <input type="checkbox" id="drop-remove" />移除日程 </label>
                                    <hr class="visible-xs" /> </div>
                                <!-- END DRAGGABLE EVENTS PORTLET-->
                            </div>
                            <div class="col-md-9 col-sm-12">
                                <div id="calendar" class="has-toolbar"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='modal' style="display:none">
            <!-- BEGIN FORM-->
            <form id="newCalendar" action="#" class="form-horizontal form-bordered">
                <div class="form-body">
                    <div class="form-group  margin-top-20">
                        <label class="control-label col-md-3">日程标题
                        </label>

                        <div class="col-md-4">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" id="title" name="title"  placeholder="请输入标题"   autofocus="autofocus" required="required" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">日程摘要
                        </label>

                        <div class="col-md-4">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" id="contents" name="contents" placeholder="请输入摘要"/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">日程颜色</label>
                        <div class="col-md-4">
                            <input type="hidden" id="color" name='color' class="form-control" value="#db913d"> </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">起止日期</label>
                        <div class="col-md-4">
                            <div class="input-group input-large">
                                <input type="text" class="form-control" id='start' name="start" required>
                                <span class="input-group-addon"> to </span>
                                <input type="text" class="form-control" id='end' name="end"> </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </block>



    <block name="script">
        <script src="__ROOT__/Public/assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="__ROOT__/Public/assets/globals/js/moment.min.js" type="text/javascript"></script>
        <script src="__ROOT__/Public/assets/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
        <script src="__ROOT__/Public/assets/plugins/jquery-minicolors/jquery.minicolors.min.js" type="text/javascript"></script>
        <script src="__ROOT__/Public/assets/plugins/layer/layer.js" type="text/javascript"></script>
        <script src="__ROOT__/Public/assets/plugins/laydate/laydate.js" type="text/javascript"></script>
        <script src="__ROOT__/Public/assets/plugins/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
    </block>
    <block name="pagescript">
        <script src="__ROOT__/Public/assets/pages/js/calendar.js" type="text/javascript"></script>
    </block>
