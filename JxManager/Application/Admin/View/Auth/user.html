<extend name="Public/based"/>
<block name="css">
    <link href="__ROOT__/Public/assets/pages/css/profile.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/assets/globals/css/dt.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/multiple-select-master/multiple-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="__ROOT__/Public/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet"
          type="text/css"/>

</block>
<block name="content">
<div class="row">
<div class="col-md-12">
<!-- BEGIN PROFILE CONTENT -->
<div class="profile-content">
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Begin: life time stats -->
                                <div class="portlet light portlet-fit portlet-datatable bordered">
                                    <div class="portlet-body">
                                        <div class="table-container">
                                            <div class="table-actions-wrapper">
                                                <span> </span>
                                            </div>
                                            <table class="table table-striped table-bordered table-hover table-checkable"
                                                   id="roleTable">
                                                <thead>
                                                <tr role="row" class="heading">
                                                    <th><input type="checkbox" class="group-checkable"></th>
                                                    <th> UID</th>
                                                    <th> 账号</th>
                                                    <th> 昵称</th>
                                                    <th> 部门</th>
                                                    <th> 所属角色</th>
                                                    <th> 操作</th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- End: life time stats -->
                            </div>
                        </div>
                    </div>
                    <!-- END PERSONAL INFO TAB -->
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modal" style="display:none">
    <div class="portlet light portlet-fit portlet-form bordered">
        <div class="portlet-body">
            <!-- BEGIN FORM-->
            <form action="#" class="form-horizontal" id="formvalid4">
                <div class="form-body">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="form_control_1">账号</label>
                        <div class="col-md-9">
                            <select class="form-control" id="uid" name="uid">
                                <option></option>
                                <volist name="users" id="user">
                                    <option value="<<{$user.uid}>>"><<{$user.nickname}>></option>
                                </volist>

                            </select>
                            <div class="form-control-focus"></div>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="form_control_1">角色</label>
                        <div class="col-md-9">
                            <select class="form-control" id="group_id" name="group_id" >
                                <option></option>
                                <volist name="roles" id="role">
                                    <option value="<<{$role.id}>>"><<{$role.title}>></option>
                                </volist>
                            </select>
                            <div class="form-control-focus"> </div>
                            <span class="help-block">请选择角色</span>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
</div>

<div id="edit" style="display:none">
    <div class="portlet light portlet-fit portlet-form bordered">
        <div class="portlet-body">
            <!-- BEGIN FORM-->
            <form action="#" class="form-horizontal" id="formvalid">
                <div class="form-body">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="form_control_1">账号</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="username-edit" name="username-edit">
                            <div class="form-control-focus"></div>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="form_control_1">角色</label>
                        <div class="col-md-9">
                            <select class="form-control" id="group_id" name="group_id" >
                                <option></option>
                                <volist name="roles" id="role">
                                    <option value="<<{$role.id}>>"><<{$role.title}>></option>
                                </volist>
                            </select>
                            <div class="form-control-focus"> </div>
                            <span class="help-block">请选择角色</span>
                        </div>
                    </div>
                    <input type="hidden" id="userid" name="userid" />
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
</div>

</div>
<!-- END PROFILE CONTENT -->
</div>
</div>
</block>
<block name="script">
    <script src="__ROOT__/Public/assets/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/multiple-select-master/multiple-select.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/pages/js/jquery.form.js" type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/jquery-validation/js/jquery.validate.min.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/jquery-validation/js/additional-methods.min.js"
            type="text/javascript"></script>
    <script src="__ROOT__/Public/assets/plugins/layer/layer.js" type="text/javascript"></script>
</block>
<block name="pagescript">
    <script src="__ROOT__/Public/assets/globals/js/dtRole.js"></script>
    <script src="__ROOT__/Public/assets/pages/js/role.js"></script>
</block>
