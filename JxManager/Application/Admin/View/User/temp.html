<body>

<div>
    <div class="profile-content">
        <div class="row">
            <div class="tab-pane" id="tab_1_2">
                <div class="portlet light bordered">
                    <div class="portlet-body form">
                        <form id="userForm" name="userForm" action="" method="" role="form" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group form-md-line-input has-danger">
                                    <label class="col-md-2 control-label" for="form_control_1">账号</label>
                                    <div class="col-md-10">
                                        <div class="input-icon">
                                            <input id="username" name="username" type="text" class="form-control" placeholder="用户名">
                                            <div class="form-control-focus"> </div>
                                            <span class="help-block">请输入用户名...</span>
                                            <i class="icon-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input has-danger">
                                    <label class="col-md-2 control-label" for="form_control_1">密码</label>
                                    <div class="col-md-10">
                                        <div class="input-icon">
                                            <input id="password" name="password" type="password" class="form-control" placeholder="密码">
                                            <div class="form-control-focus"> </div>
                                            <span class="help-block">请输入密码...</span>
                                            <i class="icon-key"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input has-danger">
                                    <label class="col-md-2 control-label" for="form_control_1">重复密码</label>
                                    <div class="col-md-10">
                                        <div class="input-icon">
                                            <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="请再输入密码">
                                            <div class="form-control-focus"> </div>
                                            <span class="help-block">请再输入密码...</span>
                                            <i class="icon-key"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input has-danger">
                                    <label class="col-md-2 control-label" for="form_control_1">部门</label>
                                    <div class="col-md-10">
                                        <div class="input-icon">
                                            <input id="dept" name="dept" type="password" class="form-control" placeholder="请输入所属部门">
                                            <div class="form-control-focus"> </div>
                                            <span class="help-block">请输入所属部门...</span>
                                            <i class="icon-users"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label" for="form_control_1">邮箱</label>
                                    <div class="col-md-10">
                                        <div class="input-group has-success">
                                                                        <span class="input-group-addon">
                                                                            <i class="fa fa-envelope"></i>
                                                                        </span>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input has-danger">
                                    <label class="col-md-2 control-label" for="form_control_1">微信</label>
                                    <div class="col-md-10">
                                        <div class="input-icon">
                                            <input id="wx" name="wx" type="text" class="form-control" placeholder="yianyao">
                                            <div class="form-control-focus"> </div>
                                            <span class="help-block">请输入微信或QQ号...</span>
                                            <i class="fa fa-map"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label" for="form_control_1">性别</label>
                                    <div class="col-md-10">
                                        <select class="form-control" id="sex">
                                            <option value="male">男</option>
                                            <option value="female">女</option>
                                        </select>
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label" for="form_control_1">手机</label>
                                    <div class="col-md-10">
                                        <div class="input-group has-success">
                                                                        <span class="input-group-addon">
                                                                            <i class="fa fa-mobile"></i>
                                                                        </span>
                                            <input type="text" id="mobile" name="mobile" class="form-control" placeholder="13800138000">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label" for="form_control_1">状态</label>
                                    <div class="col-md-10">
                                        <div class="md-radio-inline">
                                            <div class="md-radio">
                                                <input type="radio" id="radio53" name="radio2" class="md-radiobtn" checked>
                                                <label for="radio53">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span> 启用 </label>
                                            </div>
                                            <div class="md-radio has-error">
                                                <input type="radio" id="radio54" name="radio2" class="md-radiobtn">
                                                <label for="radio54">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span> 禁用 </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions margin-top-10">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="button" class="btn default">取消</button>
                                        <button type="submit" class="btn blue">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
